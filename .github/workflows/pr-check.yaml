name: Pull Request Check

# Trigger the workflow on pull request
on: [pull_request]

jobs:
  build_base_ubi9_image:
    name: Build and publish base ubi9 image to Quay.io
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Grab Pull Request number
        run: |
          pr_number=$(cat "PR_NUMBER")
          echo "Pull Request: ${pr_number}"
          if ! [[ "$pr_number" =~ ^[0-9]+$ ]]; then
            echo "Wrong Pull Request number"
            exit 1
          fi
          echo "_PR_NUMBER=$pr_number" >> $GITHUB_ENV
      - name: Free runner space
        run: |
          sudo rm -rf /usr/local/lib/android
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Docker Build & Push Base Image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: base/ubi9
          platforms: linux/amd64, linux/arm64
          tags: quay.io/abazko/base-developer-image:pr-${{env._PR_NUMBER}}

  build_universal_ubi9_image:
    name: Build and publish universal ubi9 image to Quay.io
    runs-on: ubuntu-22.04
    needs: build_base_ubi9_image
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Grab Pull Request number
        run: |
          pr_number=$(cat "PR_NUMBER")
          echo "Pull Request: ${pr_number}"
          if ! [[ "$pr_number" =~ ^[0-9]+$ ]]; then
            echo "Wrong Pull Request number"
            exit 1
          fi
          echo "_PR_NUMBER=$pr_number" >> $GITHUB_ENV
      - name: Free runner space
        run: |
          sudo rm -rf /usr/local/lib/android
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Update Universal Developer Image Dockerfile
        run: sed "s|FROM quay.io/abazko/base-developer-image:ubi9-latest|FROM quay.io/abazko/base-developer-image:pr-${{env._PR_NUMBER}}|" -i "universal/ubi9/Dockerfile"
      - name: Docker Build & Push Universal
        uses: docker/build-push-action@v6
        with:
          push: true
          context: universal/ubi9
          platforms: linux/amd64, linux/arm64
          tags: quay.io/abazko/universal-developer-image:pr-${{env._PR_NUMBER}}

  pr-comment:
    name: Pull Request comment
    runs-on: ubuntu-22.04
    needs: build_universal_ubi9_image
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Grab Pull Request number
        run: |
          pr_number=$(cat "PR_NUMBER")
          echo "Pull Request: ${pr_number}"
          if ! [[ "$pr_number" =~ ^[0-9]+$ ]]; then
            echo "Wrong Pull Request number"
            exit 1
          fi
          echo "_PR_NUMBER=$pr_number" >> $GITHUB_ENV
      - name: 'Comment PR'
        uses: actions/github-script@v7
        with:
          script: |
            const { repo: { owner, repo } } = context;
            await github.rest.issues.createComment({
               issue_number: process.env._PR_NUMBER,
               owner: context.repo.owner,
               repo: context.repo.repo,
               body: `Pull Request images published âœ¨\n\nUniversal developer image: [quay.io/abazko/universal-developer-image:pr-${{env._PR_NUMBER}}]quay.io/abazko/universal-developer-image:pr-${{env._PR_NUMBER}})`
             })
